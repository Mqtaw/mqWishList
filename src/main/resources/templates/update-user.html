<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateUser</title>
</head>
<body>
<h2>Заполните поля</h2>
<form action="#" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
  <label for="username">Name</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Name">
  <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
  <label for="email">Password</label>
  <input type="text" th:field="*{password}" id="email" placeholder="Password">
  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  <input type="submit" value="Update User">
</form>
</body>
</html>
